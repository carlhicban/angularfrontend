<div *ngIf="authService.isLoggedIn$ | async;else Login">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="login">Angular</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="student">Student </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="course">Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="student-course">Student Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn" (click)="loggedOut()">Logout</a>
            </li>
            
          </ul>
        </div>
    </nav>
</div>
<ng-template #Login>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="login">Angular</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="login">Login </a>
            </li>
          
          </ul>
        </div>
    </nav>
</div>
</ng-template>
<router-outlet></router-outlet>
