<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-header">
                <span>Course</span>
                <button type="button" class="btn btn-primary float-right" (click)="openModal(template)">Add Course</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>Course</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of courses;index as i">
                            <td>{{i+1}}</td>
                            <td>{{course.cl_course_name}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="openModal(template,course)">Edit</button>
                                <button class="btn btn-danger"  (click)="delete(course)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{modalTitle}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="course">Course</label>
        <input type="text" class="form-control" placeholder="Enter course" [formControl]="course">
    </div>
     
  </div>
  <button type="button" class="btn btn-primary" (click)="modalRef?.hide();save()">{{btnTitle}}</button>
</ng-template>
