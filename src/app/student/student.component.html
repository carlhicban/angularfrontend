<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-header">
                <span>Student</span>
                <button type="button" class="btn btn-primary float-right" (click)="openModal(template)">Add Student</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students;index as i">
                            <td>{{i+1}}</td>
                            <td>{{student.cl_firstname}}</td>
                            <td>{{student.cl_lastname}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="openModal(template,student)">Edit</button>
                                <button class="btn btn-danger" (click)="delete(student)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{modalTitle}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control"  id="firstname" placeholder="Enter firstname" [formControl]="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" [formControl]="lastname">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="modalRef?.hide();save()"> {{btnTitle}}</button>
</ng-template>
